<div class="eyi-gallery-wrapper">
    <eyi-banner-with-caption [bannerInfo]="galleryBanner"></eyi-banner-with-caption>
    <div class="row col-12 eyi-gallery-images">
        <div class="col-md-3 col-sm-12" *ngFor="let img of galleryImages">
            <img [src]="img" class="eyi-image" />
        </div>
    </div>
</div>
