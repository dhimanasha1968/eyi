<div class="eyi-home-wrapper">
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide" class="eyi-slider-images" />
          </div>
          <div class="carousel-caption">
            <h3 class="text-white">First slide label</h3>
            <p class="text-white">This is first slide</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide" class="eyi-slider-images" />
          </div>
          <div class="carousel-caption text-white">
            <h3 class="text-white">Second slide label</h3>
            <p class="text-white">This is second slide</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide" class="eyi-slider-images" />
          </div>
          <div class="carousel-caption text-white">
            <h3 class="text-white">Third slide label</h3>
            <p class="text-white">This is third slide</p>
          </div>
        </ng-template>
    </ngb-carousel>
    <div class="row col-12 pt-4 bg-white">
        <div class="col-md-4 col-sm-12" *ngFor="let info of homeInfo">
            <eyi-stratergy-info [info]="info"></eyi-stratergy-info>
        </div>
    </div>
    <div class="row col-12 eyi-moto">
      <eyi-home-sections [homeSectionInfo]="spiritualGuide"></eyi-home-sections>
    </div>
    <div class="row col-12 eyi-moto">
      <eyi-home-sections [homeSectionInfo]="chooseClass"></eyi-home-sections>
    </div>
    <eyi-desc-with-stats [customizedBackground]="false" [description]="yogaDescription"></eyi-desc-with-stats>
    <eyi-desc-with-image [info]="wellnessInformation"></eyi-desc-with-image>
    <div class="row col-12 eyi-moto">
      <eyi-home-sections [homeSectionInfo]="latestTrends"></eyi-home-sections>
    </div>
    <eyi-user-tweets [tweets]="happyCustomers" title="Happy Customers"></eyi-user-tweets>
    <div class="row col-12 eyi-moto">
      <eyi-home-sections [homeSectionInfo]="signUpClasses"></eyi-home-sections>
      <eyi-sign-up [signUpInfo]="signUpInfo"></eyi-sign-up>
    </div>
</div>
