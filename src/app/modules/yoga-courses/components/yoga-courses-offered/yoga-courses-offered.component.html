<div class="eyi-yoga-course-offered-wrapper p-4">
    <div class="row col-12 p-4">
        <div class="col-md-3 col-sm-12 px-2 py-2">
            <div *ngFor="let course of courses" (click)="changeCourse(course)">
                <div class="eyi-yoga-couses bg-white p-4" [ngClass]="{'eyi-selected':course.id === selectedCourse.id }">
                    <div>
                        {{course.headingTitle}}
                    </div>
                    <div>
                        {{course.headingDescription}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12 px-4 py-2">
            <h3 class="text-uppercase">
                {{selectedCourse.title}}
            </h3>
            <div class="text-secondary mb-4">
                {{selectedCourse.description}}
            </div>
            <ul class="eyi-yoga-list-item">
                <li *ngFor="let item of selectedCourse.items" class="py-2">
                    <i class="fa-solid fa-angle-right text-primary"></i><span class="ms-4 text-secondary">{{item}}</span>
                </li>
            </ul>
        </div>
        <div class="col-md-3 col-sm-12 py-2">
            <div class="d-flex align-items-center w-100 h-100">
                <img [src]="selectedCourse.image" class="w-100" />
            </div>
        </div>
    </div>
    
</div>
