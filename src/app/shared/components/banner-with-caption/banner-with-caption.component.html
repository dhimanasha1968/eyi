<div class="eyi-banner-wrapper position-relative">
    <img [src]="bannerInfo.image" class="position-absolute w-100" />
    <div class="position-absolute eyi-banner-info h-100 w-100">
        <eyi-logo-animation></eyi-logo-animation>
        <h1 class="text-white text-uppercase py-4">{{bannerInfo.title}}</h1>
        <div class="text-center text-white eyi-banner-description">
            {{bannerInfo.description}}
        </div>
    </div>
</div>
